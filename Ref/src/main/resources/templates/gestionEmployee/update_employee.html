<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>

    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body style=" background-color: lightgrey;" >
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Reflexe Topo</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/RespoHome" class="nav-item nav-link active">Accueil</a>
                <a href="/ajouterEmp" class="nav-item nav-link">La gestion des employés</a>
                <a href="/gererFC" class="nav-item nav-link">La gestion des factures clients</a>
                <a href="/gererFS" class="nav-item nav-link">La gestion des factures services</a>
                <a href="/gain" class="nav-item nav-link " tabindex="-1">La consultation des gains</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-danger">Déconnecter</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Gestion des employés</h1>
    <hr>
    <h2>La modification des informations d'un employé</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        Nom d'utilisateur :<input type="text" th:field="*{nom_utilisateur}" class="form-control mb-4 col-4">

        Mot de passe :<input type="text" th:field="*{mot_de_passe}" class="form-control mb-4 col-4">

        Email :<input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        Numéro de téléphone :<input type="text" th:field="*{numero_tele}" class="form-control mb-4 col-4">

        Role :<input type="text" th:field="*{roleEmp}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-dark"> Modifier</button>
    </form>

    <hr>

    <a th:href = "@{/ajouterEmp}" class="btn btn-dark"> < Retour </a>
</div>
</body>
</html>
